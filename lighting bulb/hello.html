<!DOCTYPE html>
<html>
<body>

<button id="turnOn" onclick="turnBulbOn()">Turn off the light</button>
<img id="myImage" src="bulb.jpg" style="width:100px">
<button id="turnOff" onclick="turnBulbOff()">Turn on the light</button>

<script>
function turnBulbOn() {
  document.getElementById("myImage").src = "blub.jpg";
}

function turnBulbOff() {
  document.getElementById("myImage").src = "bulb.jpg";
}
</script>

</body>
</html>
